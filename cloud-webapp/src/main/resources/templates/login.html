<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>  
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"/>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"> </script>
    
    <style type="text/css">
    	#header {
    		height:8em;
    		margin-bottom:5em;
    	}
    	#radiusForm {
    		height: 30em;
    	}
    	
    	#form-msgs {
    		height: 10em;
    	}
    	
    	.form-header {
    		margin-bottom: 3em;
    	}
    </style>
</head>
<body>
	<div id="header" class="bg-primary">
	</div>
	<div class="container">
	    <form id="loginForm" action="#" th:action="@{/login}" th:object="${user}" method="post" class="form-horizontal well
	 	    col-sm-4 col-sm-offset-4
	 	    col-md-4 col-md-offset-4
	 	    col-lg-4 col-lg-offset-4">
 	    
 	    	<div class="text-header">
	 	    	<h3 class="text-center">Welcome</h3>
 	    	</div>
		    <div class="form-group">
		    	<label for="username" class="col-md-3 control-label">
		    		<span>Username: </span>
		    	</label>
		    	<div class="col-md-9">
			    	<input type="text" name="username" th:value="admin" class="form-control"/>
		    	</div>
		    </div>
		    <div class="form-group">
		    	<label for="password" class="col-md-3 control-label">
		    		<span>Password: </span>
		    	</label>
		    	<div class="col-md-9">
			    	<input type="password" name="password" th:value="CAFEBABE" class="form-control"/>
		    	</div>
		    </div>
		    
		    <div class="form-group">
		        <div class="col-md-9 col-md-offset-3">
		            <div id="form-msgs">
		            	<small class="help-block" th:if="${errMsg}" th:text="${errMsg}"></small>
		            </div>
		        </div>
		    </div>
		    
		    <div class="form-group" style="margin-top: 70px">
		        <div class="col-md-4 col-md-offset-8">
		            <button type="submit" name="login" class="btn btn-primary pull-right form-control">Submit</button>
		        </div>
		    </div>
	    </form>
	</div>
	
<script th:inline="javascript">

var notEmptyErrMsgUsername = /*[[#{NotBlank.username}]]*/ 'Username must be provided.';
var notEmptyErrMsgPassword = /*[[#{NotBlank.password}]]*/ 'Password must be provided.';

<!-- Obviously in a real project this would be extracted out into js files -->

$(document).ready(function() {
    $('#loginForm').bootstrapValidator({
        container: '#form-msgs',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                validators: {
                    notEmpty: {
                        message: notEmptyErrMsgUsername
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: notEmptyErrMsgPassword
                    }
                }
            }
        }
    });
});
</script>
</body>
</html>
